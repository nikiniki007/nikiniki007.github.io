<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フィルタリング機能とモーダルを実装</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
<h1>フィルタリング機能とモーダルを実装</h1>

<div class="container">
 <div class="btn-wrapper">
  <button type="button" data-filter="all">すべて</button><!-- ←ここ必ずall -->
  <button type="button" data-filter=".cooking">かんたん料理</button>
  <button type="button" data-filter=".game">おすすめゲーム</button>
  <button type="button" data-filter=".guitar">ギターソロ</button><!-- class名なので.を付ける -->
  <button type="button" data-sort="order:asc">人気順</button><!-- asc=昇順の意、1位から順に -->
 </div><!-- /.btn-wrapper -->

<div class="contents"><!-- ↓1個のcontentsの中に9個分のmix -->

<!-- cooking動画 -->
 <div class="mix cooking" data-order="5"><!-- ←表示の順番は最初だけど人気順だと5番目になる -->
  <a href="https://www.youtube.com/watch?v=wGkXXRFudbc" data-fancybox><!-- ←ここ必ずdata-fancybox -->
  <img src="img/1-1.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix cooking" data-order="3">
  <a href="https://www.youtube.com/watch?v=hCplBcpo4yw" data-fancybox>
  <img src="img/1-2.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix cooking" data-order="7">
  <a href="https://www.youtube.com/watch?v=9hZZUDQL3nc" data-fancybox>
  <img src="img/1-3.jpg" alt="">
  </a>
 </div><!-- /.mix -->


<!-- game動画 -->
 <div class="mix game" data-order="1"><!-- ←人気順ボタンを押すとスイカゲームが1番になる -->
  <a href="https://www.youtube.com/watch?v=OIw5M8OmECE" data-fancybox>
  <img src="img/2-1.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix game" data-order="2">
  <a href="https://www.youtube.com/watch?v=QVisSecJVrg" data-fancybox>
  <img src="img/2-2.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix game" data-order="9">
  <a href="https://www.youtube.com/watch?v=1y9AHyoVeHY" data-fancybox>
  <img src="img/2-3.jpg" alt="">
  </a>
 </div><!-- /.mix -->


<!-- guitar動画 -->
 <div class="mix guitar" data-order="8">
  <a href="https://www.youtube.com/watch?v=X7OWMtRjvvo" data-fancybox>
  <img src="img/3-1.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix guitar" data-order="6">
  <a href="https://www.youtube.com/watch?v=jz9X3gfNV7E" data-fancybox>
  <img src="img/3-2.jpg" alt="">
  </a>
 </div><!-- /.mix -->

 <div class="mix guitar" data-order="4">
  <a href="https://www.youtube.com/watch?v=RPdJ3eIsUAw&list=PL3ACr6XMiLEilQfx71xTMQ87UZbJWX-D-" data-fancybox>
  <img src="img/3-3.jpg" alt="">
  </a>
 </div><!-- /.mix -->


</div><!-- /.contents -->
</div><!-- /.container -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<!-- ↑fancyboxのjs -->

<script src="js/mixitup.js"></script>

<script>
let mixer = mixitup('.contents');/* 関数.contentsを代入 */
</script>

</body>
</html>
